<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fafafa"/>
  
  <!-- Badge Container -->
  <g transform="translate(200, 120)">
    <!-- Main Badge Shape -->
    <rect x="-70" y="-40" width="140" height="80" rx="8" ry="8" 
          fill="#DC143C" stroke="#8B0000" stroke-width="2"/>
    
    <!-- Inner Badge -->
    <rect x="-65" y="-35" width="130" height="70" rx="4" ry="4" 
          fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Left Section (Ruby) -->
    <g transform="translate(-35, 0)">
      <polygon points="0,-20 17,0 0,20 -17,0" fill="white" opacity="0.9"/>
      <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="12" font-weight="bold" fill="#DC143C">R</text>
    </g>
    
    <!-- Center Divider -->
    <line x1="0" y1="-30" x2="0" y2="30" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Right Section (TI) -->
    <g transform="translate(35, 0)" fill="white">
      <!-- T -->
      <rect x="-15" y="-15" width="18" height="4"/>
      <rect x="-6" y="-15" width="4" height="22"/>
      
      <!-- I -->
      <circle cx="8" cy="-8" r="2"/>
      <rect x="6" y="-4" width="4" height="15"/>
      <rect x="4" y="11" width="8" height="2"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="#2c2c2c">RUBY-TI</text>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="10" fill="#666">TYPE INFERENCE â€¢ STATIC ANALYSIS</text>
</svg>